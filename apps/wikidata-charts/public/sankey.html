<script type="text/javascript">
  console.log(data);
  data = data.map((d) => {
    return {
      from: d.from,
      to: d.to + " ",
      weight: parseInt(d.amount),
      color: "#" + d.color,
    };
  });
  console.log(data);
  Highcharts.chart("container", {
    title: {
      text: "Highcharts Sankey Diagram",
    },
    colors: [
      "#2f7ed8",
      "#0d233a",
      "#8bbc21",
      "#910000",
      "#1aadce",
      "#492970",
      "#f28f43",
      "#77a1e5",
      "#c42525",
      "#a6c96a",
    ],
    accessibility: {
      point: {
        valueDescriptionFormat:
          "{index}. {point.from} to {point.to}, {point.weight}.",
      },
    },
    series: [
      {
        keys: ["from", "to", "weight"],
        data: data,
        type: "sankey",
        name: "Sankey demo series",
      },
    ],
  });
</script>
